career-profile:
  title: Career Profile
  summary: |
    Driven Project Engineer and Consultant specializing in optimizing complex engineering workflows through expert application of CAD (AutoCAD Plant 3D, CADWorx Suite) and HDS/Laser Scanning technologies (Leica Cyclone Suite). Proven ability to design, develop, and deploy sophisticated automation solutions using Python, SQL, C#/.NET, and various APIs, significantly enhancing efficiency in areas like specification generation, isometric production, and data validation.
    Passionate about bridging the physical and digital worlds, integrating scan data for precise as-built modeling, clash detection, and advanced analysis (AFT Suite, volume/decay calculations). Experienced in managing the full project lifecycle, from initial consultation and environment setup to technical leadership, production support, and client training. Adept at identifying process bottlenecks and architecting innovative solutions that deliver tangible business value. Continuously exploring emerging technologies like AI/LLMs and web visualization to further streamline engineering processes. PE licensed (Mechanical).

education:
  title: Education
  info:
  - degree: Bachelor of Science in Engineering Technology
    university: Texas A&M University, College Station, TX
    time: Graduated May 2011
    details: |
      Specialization in Mechanical and Manufacturing Engineering Technology.
      Core competencies included: Concept to creation, CAD, prototyping, manufacturability, robotics, automation, integration, industry equipment, metrology, quality control, process improvement, machining, welding, fabrication, and testing.

experiences:
  title: Experiences
  info:
  - role: Project Engineer / CAD & HDS Consultant
    company: ECE Design – Cedar Park & Houston, TX
    time: Oct 2014 – April 2025
    details: |
      - **CAD System Mastery & Consulting:** Delivered expert-level strategy, administration, and implementation for AutoCAD Plant 3D and the CADWorx Suite. Managed complex system migrations. Engineered comprehensive piping specifications (PIP, B31.x, MSS-SP standards) and catalogs with custom content. Led training for administrators and end-users.
      - **Advanced Workflow Automation & Development:** Architected and deployed sophisticated automated systems enhancing efficiency in piping specification generation (XLSX-to-PRJ/PCAT), "no-touch" isometrics, BOMs, and data validation using Python, SQL, C#/.NET, and AutoCAD APIs. Developed bespoke utilities for data extraction, manipulation (XML, SQLite, SQL Server), and system integration.
      - **Leica HDS Subject Matter Expert (SME):** Commanded end-to-end laser scanning workflows (Leica RTC360/BLK360 hardware, Cyclone software suite). Integrated point clouds for as-built modeling and clash detection. Executed specialized analyses (volumes, decay, QA) and pioneered web-based visualizations (Potree). Provided HDS technology consultation, deployment guidance, and training.
      - **Engineering Analysis & Simulation:** Applied AFT software (Fathom, Arrow, Impulse) for fluid flow analysis (static/transient, waterhammer). Integrated design data with analysis models (CAESAR II).
      - **Project Execution & Technical Leadership:** Spearheaded production on large projects (tank farms, gas compression, biopharma). Established design environments and provided direct CAD/HDS support. Drove innovation (e.g., Socketworx Model Viewer). Managed client technical communication.
      - **Emerging Technology Integration:** Prototyped and applied AI/LLMs for process automation, RAG-based documentation analysis, and code generation. Evaluated modern web frameworks and databases (MongoDB).
  - role: Piping Systems Lead Designer
    company: Chemex Modular – New Waverly, TX
    time: Jan 2013 – Oct 2014
    details: |
      - Engineered ready-to-build modular systems for oil and gas processing.
      - Authored and implemented rigorous engineering standards (ASME, API, ASTM).
      - Served as Startup Engineer for commissioning a 12,000 BPD refinery in Indonesia.
      - Orchestrated multidisciplinary teams for new product developments.
  - role: Manufacturing Engineer II
    company: UTC Aerospace Systems – San Marcos, TX
    time: May 2012 – Dec 2012
    details: |
      - Led manufacturing initiatives for A350 Exhaust engine assembly.
      - Managed critical processes for thermal sizing of Titanium honeycomb structures.
      - Directed new product configuration, gate assessments, and design allowables.
  - role: Manufacturing Engineer
    company: Emerson Process Management - Brenham, TX
    time: Apr 2011 – May 2012
    details: |
      - Designed and optimized CNC manufacturing processes (Fanuc & Mapps/Esprit) for exotic materials.
      - Applied DFM techniques, reducing part complexity and cycle times.
  - role: Undergraduate Research Assistant
    company: M.E. Department - Texas A&M
    time: Aug 2010 – May 2011
    details: |
      - Developed actuation platform for a bipedal robot using Solidworks.
      - CNC prototyped and assembled mechanical components.

