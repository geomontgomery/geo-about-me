technical_capabilities: # Added new section
  title: Technical Capabilities
  intro: |
    Leveraging automation and programming skills to interact with and manipulate engineering data formats for enhanced workflow efficiency.
  items:
    - title: CADWorx Plant Project File Authoring
      details: |
        - Programmatic creation, modification, and validation of CADWorx project definition files (.PRJ) and catalogs (.CAT).
        - Developed automated systems (Python) to generate specifications directly from external data sources (e.g., XLSX).
        - Expertise in manipulating PRJ structure (XML-based) for component data management, description formatting, and standards enforcement.
        - Utilized Python libraries like `lxml` and `pandas` for parsing and generating PRJ content.
    - title: Plant 3D Specification & Catalog Authoring
      details: |
        - Automated generation and management of Plant 3D specifications (.PSPX, .PSPC) and catalogs (.PCAT).
        - Experience using SQL (TSQL) to directly interact with Plant 3D's underlying SQL Server/SQLite databases for spec/catalog manipulation.
        - Developed Python scripts (`pyodbc`, `sqlalchemy`) for programmatic interaction with Plant 3D databases.
        - Leveraged C#/.NET AutoCAD API for deeper integration and automation within the Plant 3D environment.
        - Streamlined component creation, data consistency checks, and migration from other systems (e.g., CADWorx).

